<!DOCTYPE html>
<html> 
<head lang="uk">
    <meta charset="UTF-8">
    <title> Buy List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    
    
    <body>
<div class="bl-container">
    <div class="bl-background">
        <div class="bl-left">
            <div class="bl-left-title">Залишилося</div>
            <div class="bl-list-of-left">
                <div class="bl-not-bought">
                    <span class="not-bought-product">
                        <span class="name-prod">Сир</span>
                        <span class="counter">1</span>
                    </span>
                    <span class="not-bought-product">
                        <span class="name-prod">Помідора</span>
                        <span class="counter">2</span>
                    </span>
                    <span class="not-bought-product">
                        <span class="name-prod">Печиво</span>
                        <span class="counter">5</span>
                    </span>
                </div>
            </div>
            <div class="bl-bought-title">Куплено</div>
            <div class="bl-list-of-left">
                <span class="not-bought-product">
                        <span class="name-prod-bought">Піца</span>
                        <span class="counter">3</span>
                </span>
            </div>
        </div>
        <div class="bl-list">
            <div class="add-product">
                 <button class="button-add-product">Додати</button>
            
                    <input   type="text"  placeholder="Назва товару">
                   
                </div>
            
            <div class="bl-row">
                <div class="bl-product">
                  Сир
                </div>
                <div class="bl-count">
                    <button class="minus">-</button>
                    <span class="number">1</span>
                    <button class="plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="button-delete">х</button>
                    <button class="button-buy">Куплено</button>
                </div>
            </div>
            
            <div class="bl-row">    
                <div class="bl-product">
                    Печиво
                </div>
                <div class="bl-count">
                    <button class="minus">-</button>
                    <span class="number">2</span>
                    <button class="plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="button-delete">х</button>
                    <button class="button-buy">Куплено</button>
                </div>
            </div>
                
            <div class="bl-row">    
                <div class="bl-product">
                    Помідор
                </div>
                <div class="bl-count">
                    <button class="minus">-</button>
                    <span class="number">5</span>
                    <button class="plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="button-delete">х</button>
                    <button class="button-buy">Куплено</button>
                </div>
            </div>
            
            <div class="bl-row">    
                <div class="bl-product-bought">
                    Виноград
                </div>
                <div class="bl-count">
                    <span class="number">3</span>
                </div>
                <div class="bl-buttons">
                    <button class="bl-buy-bought">Не куплено</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
    </html>
